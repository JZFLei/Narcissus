<!doctype html>
<html>
    <head>
        <title>Narcissus</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>

    <body>
        <!--
        <div class="off-screen">
            <canvas id="reference"></canvas>
            <canvas id="background"></canvas>
            <canvas id="converter"></canvas>
            <canvas id="comparator"></canvas>
            <canvas id="compositor"></canvas>
        </div>
        -->

        <video id="camera" class="feed"></video>
        <video id="stream" class="off-screen"></video>

        <!-- Overlay Menu -->
        <div id="menu">
            <div>
                <h1>Setup</h1>
            </div>

            <div>
                <h4>Select Webcam</h4>
                <select id="device-list"></select>
            </div>

            <div>
                <h4>Select Background Image</h4>
                <div>
                    <img id="background-image" class="menu-image" />
                </div>
                <input id="input-background" type="file" accept="image/*" />
            </div>

            <div>
                <h4>Take Reference Image</h4>
                <div>
                    <img id="reference-image" class="menu-image" />
                </div>
                <button id="take-reference" type="button">Capture</button>
            </div>
        </div>

    </body>

    <footer>
        <!-- Electron Window Hook Start -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <!-- jQuery -->
        <script src="js/jquery/jquery.js"></script>

        <!-- Narcissus -->
        <script src="js/narcissus/camera.js"></script>
        <script src="js/narcissus/comparator.js"></script>

        <!-- Main -->
        <script src="main.js"></script>

        <!-- Electron Window Hook End -->
        <script>
            if (window.module) {
                module = window.module;
            }
        </script>
    </footer>
</html>
